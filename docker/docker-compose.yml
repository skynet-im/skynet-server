version: '2'

services:
  app:
    image: skynet/core:latest
    restart: unless-stopped
    depends_on:
    - db
    ports:
    - '32761:32761'
    volumes:
    - data/appsettings.json:/appsettings.json
  web:
    image: skynet/web:latest
    restart: unless-stopped
    depends_on:
    - db
    ports:
    - '8080:80'
  db:
    image: mariadb:latest
    restart: unless-stopped
    environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
    - data/mysql:/var/lib/mysql
